  <script>
    <!-- Function to escape unsafe characters from passwords -->
    function escape(htmlStr) {
      return htmlStr.replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");

    }
    window.$docsify = {
      name: 'EXAMPLE WORKSHOP TITLE',
      logo: '/_assets/images/SAP_logo.png',
      homepage: 'pages/00-home/README.md',
      loadSidebar: 'pages/agenda.md',
      autoHeader: false,
      auto2top: true,
      subMaxLevel: 3,
      executeScript: true,
      search: {
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!'
      },
      repo: '',
      themeColor: '#00B9F2',
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4, h5, h6',
        title: 'Table of Contents',
      },
      'flexible-alerts': {
        success: {
          label: "Success",
          icon: 'fa-solid fa-check'
        }
      },
      plugins: [
        function (hook, vm) {
          // you can alter the markdown content and the html result using different hooks at
          // https://docsify.js.org/#/write-a-plugin?id=lifecycle-hooks
          hook.beforeEach(async function (markdown, next) {
            // Invoked on each page load before new markdown is transformed to HTML.

            try {
              // Replace placeholders
              // var path = "/api/odata/v4/participant/credentials(workshopId='";


              // if (document.documentURI.split('/')[3].match(/website-?([a-zA-Z0-9]{8})?/)[1]) {
              //   path += document.documentURI.split('/')[3].match(/website-?([a-zA-Z0-9]{8})?/)[1] + "')";

              // } else {
              //   path += "00000000')";
              // }

              // const response = await fetch(path);
              // const data = await response.json();
              
              var number = localStorage.getItem('numberID') == null ? 'ZZZ': localStorage.getItem('numberID');
              var creds = {
                number: number
              };
              markdown = markdown.replace(
                  /\${([a-zA-Z0-9-]+)(}|\.([a-zA-Z0-9-]+)})/g,
                  function (full, first, second, third) {
                    console.log("Replacing: " + full);
                    if (third) {
                      try {
                        return escape(creds[first][third]);
                      } catch (e) {
                        return full;
                      }

                    } else {
                      try {
                        return creds[first];
                      } catch (e) {
                        return full;
                      }
                    }
                  }
                );
            } catch (error) { 
              console.log(error.message);
            } finally {
              next(markdown)
            }
          });
          hook.afterEach(function (html, next) {
            try {
              // Make files download-able
              return (html
                .replace(/files\/(\S*)"/g, 'files/$1" download="$1"'));
            } catch (err) {
              console.log("Problems with the download links");
            } finally {
              next(html);
            }
          });
          hook.doneEach(function () {
            // Called after initial completion. Only trigger once, no arguments
            // Set complete title
            document.title += ' - EXAMPLE WORKSHOP TITLE';
          });
        },
      ]
    }
  </script>
